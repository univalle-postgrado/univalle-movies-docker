services:
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - postgresql-db
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
  postgresql-db:
    image: postgres:16.4
    restart: always
    shm_size: 128mb
    ports:
      - "54321:5432"
    environment:
      TZ: America/La_Paz
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # - postgres_data:/var/lib/postgresql/data
      - ./db/initdb.sql:/docker-entrypoint-initdb.d/db.sql
volumes:
  # postgres_data:
  node_modules: